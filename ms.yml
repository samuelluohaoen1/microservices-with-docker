apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-deployment
  labels:
    app: review
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review-pod
  template:
    metadata:
      labels:
        app: review-pod
    spec:
      containers:
        - name: review-container
          image: microservices-with-docker_review:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-deployment
  labels:
    app: recommendation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendation-pod
  template:
    metadata:
      labels:
        app: recommendation-pod
    spec:
      containers:
        - name: recommendation-container
          image: microservices-with-docker_recommendation:latest
          imagePullPolicy: Never
