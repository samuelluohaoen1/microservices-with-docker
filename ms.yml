apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-deployment
  labels:
    app: review
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review-pod
  template:
    metadata:
      labels:
        app: review-pod
    spec:
      containers:
        - name: review-container
          image: samuelluohaoen/ms:review
          imagePullPolicy: Always
          ports:
            - containerPort: 7003
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-deployment
  labels:
    app: recommendation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendation-pod
  template:
    metadata:
      labels:
        app: recommendation-pod
    spec:
      containers:
        - name: recommendation-container
          image: samuelluohaoen/ms:recommendation
          imagePullPolicy: Always
          ports:
            - containerPort: 7002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
  labels:
    app: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-pod
  template:
    metadata:
      labels:
        app: product-pod
    spec:
      containers:
        - name: product-container
          image: samuelluohaoen/ms:product
          imagePullPolicy: Always
          ports:
            - containerPort: 7001

---
apiVersion: v1
kind: Pod
metadata:
  name: composite-pod
spec:
  containers:
    - name: composite-container
      image: samuelluohaoen/ms:pc
      imagePullPolicy: Always
      ports:
        - containerPort: 7000
          name: composite-port
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  ports:
    - name: app-port
      protocol: TCP
      port: 8080
      targetPort: composite-port
  externalIPs:
    - 192.168.93.130

---
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  externalIPs:
    - 192.168.93.130