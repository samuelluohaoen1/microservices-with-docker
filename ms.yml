---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
  labels:
    app: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-pod
  template:
    metadata:
      labels:
        app: product-pod
    spec:
      containers:
        - name: product-container
          image: microservices-with-docker_product:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Pod
metadata:
  name: composite-pod
spec:
  containers:
    - name: composite-container
      image: microservices-with-docker_product-composite:latest
      imagePullPolicy: Never
      ports:
        - containerPort: 80
          name: composite-port
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  ports:
    - name: app-port
      protocol: TCP
      port: 80
      targetPort: composite-port

